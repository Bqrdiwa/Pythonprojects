{%extends 'main/base.html'%}
{%load static%}



{%block content%}
<link rel="stylesheet" href="{% static 'games.css' %}">

<main>
    <h2 class="header-title">{-Games-}</h2>
    <div class="container">
        {%for game in games%}
            <div class="game-box">
                <a href="{%url 'stogit-main'%}">
                <img src="{{game.image.url}}" class="game-img">
                </a>

                <a href="{%url 'stogit-main'%}">
                <p class="game-name">-{{game.name}}-</p>
                </a>
                

                <div class="detail-parent">
                    <div class="game-detail-container">
                        <svg xmlns="http://www.w3.org/2000/svg" class="game-detail" width="19" height="19" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="#3ae57f" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"></path>
                            <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
                        </svg>
                         - Online players
                        {{game.online_players}}
                    </div>

                    <div class="game-detail-container">
                        <svg xmlns="http://www.w3.org/2000/svg" class="game-detail" width="19" height="19" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="brown" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M14 12v.01"></path>
                            <path d="M3 21h18"></path>
                            <path d="M6 21v-16a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v16"></path>
                         </svg>
                         - Online lobbys
                        {{game.online_lobbys}}
                    </div>

                    <div class="game-detail-container">
                        <svg xmlns="http://www.w3.org/2000/svg" class="game-detail" width="19" height="19" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="red" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"></path>
                         </svg>
                         - Likes
                        {{game.likes}}
                    </div>
                </div>
                
                <div class="favorite-button" onclick="">
                    <svg xmlns="http://www.w3.org/2000/svg" class="game-detail" width="18" height="18" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z"></path>
                     </svg>
                </div>
            </div>
        {%endfor%}
    </div>
</main>

{%endblock content%}
